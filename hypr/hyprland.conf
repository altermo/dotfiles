monitor=,preferred,auto,auto

$terminal=gnvim.sh -c Shell
$terminal2=kitty
$browser=firefox
$editor=gnvim.sh
$editor2=emacsclient -c -a emacs
$menu=wofi --show drun
$topgui=gnome-system-monitor
$filemanager=gnvim.sh -c "lua require'small.ranger'.run()"

plugin {
    hyprwinwrap {
        class=background
    }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout=no
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    sensitivity=0.5
}

general {
    cursor_inactive_timeout=1
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border=rgba(595959aa)

    layout=dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing=false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding=10

    blur {
        enabled=true
        size=3
        passes=1
        
        vibrancy=0.1696
    }

    drop_shadow=true
    shadow_range=4
    shadow_render_power=3
    col.shadow=rgba(1a1a1aee)
}

animations {
    enabled=true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier=myBezier, 0.05, 0.9, 0.1, 1.05

    animation=windows, 1, 7, myBezier
    animation=windowsOut, 1, 7, default, popin 80%
    animation=border, 1, 10, default
    animation=borderangle, 1, 8, default
    animation=fade, 1, 7, default
    animation=workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile=true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split=true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master=true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe=false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper=0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo=true
    disable_splash_rendering=true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

# Example windowrule v1
# windowrule=float, ^(kitty)$
# Example windowrule v2
# windowrulev2=float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2=nomaximizerequest, class:.* # You'll probably like this.


# keys
$mainMod=SUPER
## hjkl
bind=$mainMod, H, movefocus, l
bind=$mainMod, L, movefocus, r
bind=$mainMod, K, movefocus, u
bind=$mainMod, J, movefocus, d
bind=shift_$mainMod, H, swapwindow, l
bind=shift_$mainMod, L, swapwindow, r
bind=shift_$mainMod, K, swapwindow, u
bind=shift_$mainMod, J, swapwindow, d
bind=control_$mainMod, H, resizeactive, -50 0
bind=control_$mainMod, L, resizeactive, 50 0
bind=control_$mainMod, K, resizeactive, 0 -50
bind=control_$mainMod, J, resizeactive, 0 50
## mouse
bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod, mouse:273, resizewindow
## window
bind=$mainMod, W, exec, smart_wkill
bind=shift_$mainMod, W, killactive,
bind=control_$mainMod, W, exec, hyprctl kill
bind=$mainMod, F, togglefloating
bind=$mainMod, T, togglesplit,
## hyprland
bind=shift_$mainMod, Q, exit,
bind=control_$mainMod, z, exec, waylock -init-color 0x000000
bind=alt_$mainMod, b, exec, pgrep waybar&&killall waybar||waybar
bind=alt_$mainMod, f11, fullscreen
bind=alt_$mainMod, space, exec, grim
## spawn
bind=$mainMod, b, exec, $browser
bind=$mainMod, Return, exec, $terminal
bind=shift_$mainMod, Return, exec, $terminal2
bind=$mainMod, o, exec, $topgui
bind=$mainMod, n, exec, $filemanager
bind=$mainMod, a, exec, $editor
bind=$mainMod, e, exec, $editor2
bind=$mainMod, s, exec, fish -c '$editor $TEMPFILE'
bind=$mainMod, v, exec, $editor -c "lua require'small.dff'.file_expl'~/.gtd/vault'"
bind=$mainMod, z, exec, $editor -c "lua require'small.dff'.file_expl'~/.config/nvim'"
## list
bind=$mainMod, X, exec, $menu
bind=$mainMod, C, exec, data_select ~/.config/dotfiles/data/configs $editor
bind=$mainMod, I, exec, data_select ~/.config/dotfiles/data/links $browser
bind=$mainMod, P, exec, data_select ~/.config/dotfiles/data/projects $editor
bind=$mainMod, Y, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind=shift_$mainMod, S, exec, fish -c "set -U TEMPFILE /tmp/user/temp.$(printf 'lua\nmd\ntxt\npy\nfish\nhtml\nc'|wofi --show dmenu)"
## mpv
bind=$mainMod, space, exec, mpvc toggle
bind=shift_$mainMod, space, exec, mpvc next
bind=control_$mainMod, space, exec, mpvc prev
## XF86
binde=, XF86AudioMute, exec, pactl set-sink-mute 0 toggle
binde=, XF86MonBrightnessUp, exec, brightnessctl set +10%
binde=, XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde=SHIFT, XF86MonBrightnessUp, exec, brightnessctl set +1%
binde=SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 1%-
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +1%
binde=SHIFT, XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +10%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -1%
binde=SHIFT, XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -10%
## wokspace
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10
bind=$mainMod, u, togglespecialworkspace, 11
bind=$mainMod, m, togglespecialworkspace, 12
bind=$mainMod SHIFT, 1, movetoworkspace, 1
bind=$mainMod SHIFT, 2, movetoworkspace, 2
bind=$mainMod SHIFT, 3, movetoworkspace, 3
bind=$mainMod SHIFT, 4, movetoworkspace, 4
bind=$mainMod SHIFT, 5, movetoworkspace, 5
bind=$mainMod SHIFT, 6, movetoworkspace, 6
bind=$mainMod SHIFT, 7, movetoworkspace, 7
bind=$mainMod SHIFT, 8, movetoworkspace, 8
bind=$mainMod SHIFT, 9, movetoworkspace, 9
bind=$mainMod SHIFT, 0, movetoworkspace, 10
bind=$mainMod SHIFT, u, movetoworkspace, special:11
bind=$mainMod SHIFT, m, movetoworkspace, special:12

windowrule=opacity 0.9, kitty
windowrule=noblur, kitty

exec-once=waybar
exec-once=swaybg -i ~/.config/backgrounds/0256.jpg
exec-once=wl-paste --type text --watch cliphist store
#TODO: if an instance is already running, don't start anotherone
exec-once=sh -c "sleep 10;mpv --loop --volume=50 --no-config ~/Downloads/d185a0ee12c196724070a9199b3a2b43.mp3&"
exec-once=sh -c "sleep 1;blanket"
exec=hyprshade on redshift

