monitor=,preferred,auto,1.6

$editor=kitty -e nvim
$editor1=nvim
$terminal=kitty
$browser=firefox
$editor2=emacsclient -c -a emacs
$menu=pwofi --show drun
$topgui=kitty -e htop

input {
    kb_layout=us,no
    kb_variant=altgr-intl,

    follow_mouse=1

    sensitivity=0.5

    touchpad:clickfinger_behavior=true
}

general {
    # gaps_in=5
    # gaps_out=10 # 20
    # border_size=2
    gaps_in=0
    gaps_out=0
    border_size=1
    col.active_border=rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border=rgba(595959aa)

    layout=dwindle
}

decoration {
    rounding=0
    blur {
        enabled=true
        size=4
        passes=2
        xray=true
    }
    shadow {
        enabled=false
    }
}

animations {
    enabled=false

    # bezier=myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation=windows, 1, 7, myBezier
    # animation=windowsOut, 1, 7, default, popin 80%
    # animation=border, 1, 10, default
    # animation=borderangle, 1, 8, default
    # animation=fade, 1, 7, default
    # animation=workspaces, 1, 6, default
}

dwindle {
    preserve_split=true
}

misc {
    disable_hyprland_logo=true
    vfr=true
}

cursor {
    inactive_timeout=1
}

plugin:dynamic-cursors {
    shake {
        enabled=false
    }
    mode=rotate
    ignore_warps=false
}

windowrule = match:focus true, match:float false, border_size 0
windowrule = match:workspace w[tv1], match:float false, border_size 0
windowrule = match:class .*, suppress_event maximize
windowrule = match:class .*, opacity 0.95
windowrule = match:class kitty, opacity 0.9
windowrule = match:class kitty, no_blur true

# keys
$mainMod=SUPER
# hjkl
bind=$mainMod, H, movefocus, l
bind=$mainMod, L, movefocus, r
bind=$mainMod, K, movefocus, u
bind=$mainMod, J, movefocus, d
bind=shift_$mainMod, H, swapwindow, l
bind=shift_$mainMod, L, swapwindow, r
bind=shift_$mainMod, K, swapwindow, u
bind=shift_$mainMod, J, swapwindow, d
bind=control_$mainMod, H, resizeactive, -50 0
bind=control_$mainMod, L, resizeactive, 50 0
bind=control_$mainMod, K, resizeactive, 0 -50
bind=control_$mainMod, J, resizeactive, 0 50
# mouse
bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod, mouse:273, resizewindow
# window
bind=$mainMod, W, exec, smart_wkill
bind=shift_$mainMod, W, killactive,
bind=control_$mainMod, W, exec, hyprctl kill
bind=$mainMod, F, togglefloating
bind=$mainMod, T, togglesplit,
# hyprland
bind=$mainMod, f11, fullscreen
bind=alt_shift_$mainMod, Q, exit,
bind=shift_$mainMod, z, exec, swaylock -c 000000
bind=alt_$mainMod, b, exec, pkill waybar||waybar
bind=alt_$mainMod, space, exec, grim
bind=alt_$mainMod, F, exec, hyprfreeze -a
bind=alt_$mainMod, Y, exec, cliphist wipe;wl-copy -c
# spawn
bind=$mainMod, b, exec, $browser
bind=$mainMod, Return, exec, $terminal
bind=$mainMod, o, exec, $topgui
bind=$mainMod, a, exec, $editor
bind=$mainMod, e, exec, $editor2
bind=$mainMod, s, exec, fish -c 'cd (dirname $TEMPFILE);exec $editor $TEMPFILE'
# list
bind=$mainMod, X, exec, $menu
bind=$mainMod, C, exec, $terminal -e fish -C "ef $HOME/projects/quick/c--conf/"
bind=$mainMod, P, exec, $terminal -e fish -C "ef $HOME/projects/quick/"
bind=$mainMod, I, exec, data_select ~/projects/conf/dotfiles/data/links $browser
bind=$mainMod, Y, exec, cliphist list | pwofi --dmenu | cliphist decode | wl-copy
bind=shift_$mainMod, S, exec, fish -c "set -U TEMPFILE /tmp/user/temp.$(printf 'lua\nmd\ntxt\npy\nfish\nhtml\nc\nvim'|pwofi --show dmenu)"
bind=alt_$mainMod, H, exec, hyprshade ls|pwofi --show dmenu|xargs -r hyprshade on
# mpv
bind=$mainMod, space, exec, mpvc toggle
bind=shift_$mainMod, space, exec, mpvc next
bind=control_$mainMod, space, exec, mpvc prev
# XF86
binde=, XF86MonBrightnessUp, exec, brightnessctl set +10%
binde=, XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde=SHIFT, XF86MonBrightnessUp, exec, brightnessctl set +1%
binde=SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 1%-
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde =SHIFT ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
binde =SHIFT ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
binde = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# wokspace
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10
bind=$mainMod, u, togglespecialworkspace, 11
bind=$mainMod SHIFT, 1, movetoworkspace, 1
bind=$mainMod SHIFT, 2, movetoworkspace, 2
bind=$mainMod SHIFT, 3, movetoworkspace, 3
bind=$mainMod SHIFT, 4, movetoworkspace, 4
bind=$mainMod SHIFT, 5, movetoworkspace, 5
bind=$mainMod SHIFT, 6, movetoworkspace, 6
bind=$mainMod SHIFT, 7, movetoworkspace, 7
bind=$mainMod SHIFT, 8, movetoworkspace, 8
bind=$mainMod SHIFT, 9, movetoworkspace, 9
bind=$mainMod SHIFT, 0, movetoworkspace, 10
bind=$mainMod SHIFT, u, movetoworkspace, special:11

bind = $mainMod SHIFT, escape, submap, lock
submap = lock
bind = $mainMod, escape, submap, reset
submap = reset

exec-once=nice waybar
exec-once=swaybg -i ~/projects/other/media/backgrounds/0257.jpg
exec-once=wl-paste --type text --watch cliphist -max-items=20 store
exec-once=sh -c "sleep 10;nice mpv --loop --volume=50 --no-config ~/projects/other/media/music/birds.ogg --scripts= &"
exec-once=sh -c "sleep 10;nice mpv --loop --volume=50 --no-config ~/projects/other/media/music/d185a0ee12c196724070a9199b3a2b43.mp3 --scripts= &"
# exec-once=sh -c "sleep 10;nice mpv --loop --volume=40 --no-config ~/projects/other/media/music/The_Harvest.mp3 --scripts= &"
exec-once=hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhypr-dynamic-cursors.so"
exec=hyprshade on redshift
