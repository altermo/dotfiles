"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

mgr.prepend_keymap=[
  # Stop permentantly deleting important stuff
  {on = "D",        run = "noop"},
  {on = "<A-C-D>",  run = "remove --permanently"},

  {on = "!",        run = 'shell "$SHELL" --block', desc = "Open shell here"},
  {on = ["g", "t"], run = "cd /tmp", desc = "Goto /tmp"},
  {on = ["g", "u"], run = "cd /tmp/user", desc = "Goto /tmp/user"},
  {on = ["g", "n"], run = "cd /nix", desc = "Goto /nix"},
  {on = ["g", "e"], run = "cd /etc", desc = "Goto /etc"},
  {on = ["g", "l"], run = "cd ~/.local", desc = "Goto ~/.local"},
  {on = ["g", "p"], run = "cd ~/projects", desc = "Goto ~/projects"},
  {on = ["g", "r"], run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"', desc = "Goto git root"},
  {on = ["g", "a"], run = 'shell --block -- ya emit cd "$(dff)"', desc = "Dff"},
  {on = "I",        run = 'shell --block -- bat --decorations never --paging=always --pager="less --SILENT -R" $0', desc = "Quick view"},
]
